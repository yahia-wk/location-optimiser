<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Commute Time Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-light text-dark">

    <div class="container py-4">
        <h2 class="mb-4">üèôÔ∏è Commute Time Visualizer</h2>

        <div class="card p-4 mb-4">
            <div class="mb-3">
                <label for="home" class="form-label">Home Location:</label>
                <input type="text" id="home" class="form-control" placeholder="e.g. Sloane Square, London" />
            </div>

            <div class="mb-3">
                <label for="offices" class="form-label">Office Locations (one per line):</label>
                <textarea id="offices" class="form-control" rows="4" placeholder="e.g. Holborn, London&#10;Regents Place, London"></textarea>
            </div>

            <button onclick="submitForm()" class="btn btn-primary">Calculate & Show Map</button>
        </div>

        <div id="map"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
