<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Commute Time Visualizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        
        #map {
            height: 500px;
            margin-top: 20px;
        }
        
        textarea {
            width: 300px;
            height: 100px;
        }
        
        input,
        button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Commute Time Visualizer</h2>

    <label>Home Location:</label>
    <input type="text" id="home" placeholder="e.g. Sloane Square, London" />

    <label>Office Locations (one per line):</label>
    <textarea id="offices" placeholder="e.g. Holborn, London&#10;Regents Place, London"></textarea>

    <button onclick="submitForm()">Calculate & Show Map</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
